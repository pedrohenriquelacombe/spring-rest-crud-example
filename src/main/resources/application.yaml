spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}

---

spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/crud_example

---

spring:
  config:
    activate:
      on-profile: default
  jpa:
    show-sql: true
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/crud_example}
